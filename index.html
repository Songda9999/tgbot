<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>账号验证</title>
  <!-- 引入 Tailwind CSS 以实现现代化样式 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入 Google Fonts 的 Inter 字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* 自定义样式 */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa; /* 浅灰色背景 */
    }
    .card {
      background-color: #ffffff; /* 卡片背景色 */
      border: 1px solid #e9ecef; /* 卡片边框 */
      border-radius: 12px;
    }
    .btn-action {
      border: 1px solid #ced4da;
      color: #495057;
      padding: 4px 16px;
      border-radius: 9999px;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s, border-color 0.2s;
      white-space: nowrap; /* 防止按钮文字换行 */
    }
    .btn-action:hover {
      background-color: #f1f3f5;
    }
    .status-icon {
      width: 20px;
      height: 20px;
    }
    /* 自定义 Toast 通知样式 */
    #toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-20px);
      transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
    }
    #toast.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    #toast.success { background-color: #27ae60; }
    #toast.error { background-color: #e74c3c; }
    #toast.info { background-color: #3498db; }

    /* 加载动画 (Spinner) */
    .spinner {
      border: 2px solid rgba(0, 0, 0, 0.1);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border-left-color: #495057;
      animation: spin 1s ease infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- Toast 通知容器 -->
  <div id="toast"></div>

  <div class="container mx-auto p-4 sm:p-8 max-w-5xl mt-8">
    <div class="card p-6 sm:p-8">
      <h1 class="text-2xl font-semibold text-gray-900 mb-8">账号验证</h1>
      
      <div class="space-y-6">
        <!-- 列表项通用容器 -->
        <div class="flex flex-col md:flex-row md:items-center border-b border-gray-200 pb-6">
          <!-- 左侧内容 -->
          <div class="mb-4 md:mb-0">
            <p class="font-semibold text-gray-800">邮箱</p>
            <p class="text-sm text-gray-500">用于登录、提币、安全设置时使用</p>
          </div>
          <!-- 右侧内容 -->
          <div class="md:ml-auto flex items-center space-x-4">
            <div class="flex items-center text-sm text-gray-800">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>
              d****@gmail.com
            </div>
            <button class="btn-action">修改</button>
          </div>
        </div>

        <!-- 动态功能: Telegram 验证 -->
        <div class="flex flex-col md:flex-row md:items-center border-b border-gray-200 pb-6">
            <div class="mb-4 md:mb-0">
                <p class="font-semibold text-gray-800">Telegram 验证</p>
                <p class="text-sm text-gray-500">用于提现操作时，进行二次安全确认</p>
            </div>
            <div id="telegram-section" class="md:ml-auto flex items-center space-x-4">
                <!-- 未绑定状态 -->
                <div id="telegram-unbound" class="">
                    <!-- 使用自定义的“绑定”按钮 -->
                    <button onclick="bindTelegram()" class="btn-action">绑定</button>
                </div>
                <!-- 已绑定状态 -->
                <div id="telegram-bound" class="hidden flex items-center space-x-4">
                    <div class="flex items-center text-sm text-gray-800">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>
                      <span id="telegram-username"></span>
                    </div>
                    <button id="unlink-button" onclick="unlinkTelegram()" class="btn-action">解除关联</button>
                </div>
                <!-- 加载状态 -->
                <div id="loading-state" class="hidden">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
        
        <!-- 恢复的静态示例: 身份认证 -->
        <div class="flex flex-col md:flex-row md:items-center">
            <div class="mb-4 md:mb-0">
                <p class="font-semibold text-gray-800">身份认证</p>
                <p class="text-sm text-gray-500">完成身份验证，享有最优的身份权益</p>
            </div>
            <div class="md:ml-auto flex items-center space-x-4">
                <div class="flex items-center text-sm text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>
                    已完成 L2 认证
                </div>
                <button class="btn-action">查看</button>
            </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // 获取 DOM 元素
    const unboundDiv = document.getElementById('telegram-unbound');
    const boundDiv = document.getElementById('telegram-bound');
    const loadingState = document.getElementById('loading-state');
    const usernameSpan = document.getElementById('telegram-username');
    const toast = document.getElementById('toast');

    function showToast(message, type = 'info') {
        toast.textContent = message;
        toast.className = 'show';
        toast.classList.add(type);
        setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 3000);
    }

    function setTelegramUIState(state) {
        unboundDiv.classList.add('hidden');
        boundDiv.classList.add('hidden');
        loadingState.classList.add('hidden');
        if (state === 'unbound') unboundDiv.classList.remove('hidden');
        else if (state === 'bound') boundDiv.classList.remove('hidden');
        else if (state === 'loading') loadingState.classList.remove('hidden');
    }

    // 【重要】绑定 Telegram 的函数
    function bindTelegram() {
      // **开发者注意**
      // 由于已将 Telegram 官方登录插件替换为自定义按钮，
      // 您需要在此处实现跳转到 Telegram OAuth 页面的逻辑。
      
      // 1. 构建 Telegram 授权 URL
      //    请将 YOUR_WEBSITE_ORIGIN 和 YOUR_CALLBACK_URL 替换为您的真实信息。
      const botId = '8087175912'; // 已为您填入 Bot ID
      const origin = encodeURIComponent('https://songda9999.github.io'); // 您的网站源
      const returnTo = encodeURIComponent('https://songda9999.github.io/my-project/callback.html'); // 用户授权后返回的页面
      const authUrl = `https://oauth.telegram.org/auth?bot_id=${botId}&origin=${origin}&return_to=${returnTo}`;
      
      // 2. 跳转到该 URL
      window.location.href = authUrl;

      // 3. UI 提示 (可选)
      //    在实际跳转前，可以给用户一个提示。
      showToast('正在跳转到 Telegram 进行授权...', 'info');
      setTelegramUIState('loading'); // 可选：显示加载状态直到页面跳转
    }

    // 解除绑定的函数
    async function unlinkTelegram() {
      const unlinkButton = document.getElementById('unlink-button');
      const originalText = unlinkButton.textContent;
      unlinkButton.disabled = true;
      unlinkButton.textContent = '解绑中...';
      try {
        // 实际开发中，这里应调用您的后端接口
        const response = await fetch('/api/unbind-telegram', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
        });

        if (!response.ok) {
           const errorData = await response.json().catch(() => ({ message: '服务器发生错误' }));
          throw new Error(errorData.message || '服务器发生错误');
        }
        setTelegramUIState('unbound');
        showToast('Telegram 账户已解除关联', 'info');
      } catch (error)
      {
        console.error('解绑失败:', error);
        showToast(`解绑失败: ${error.message}`, 'error');
      } finally {
        unlinkButton.disabled = false;
        unlinkButton.textContent = originalText;
      }
    }
  </script>

</body>
</html>
