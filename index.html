<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>安全中心</title>
  <!-- 引入 Tailwind CSS 以实现现代化样式 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入 Google Fonts 的 Inter 字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* 自定义样式 */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f8fa; /* 匹配截图中的浅灰色背景 */
    }
    /* 加载动画 (Spinner) */
    .spinner {
      border: 2px solid rgba(0, 0, 0, 0.1);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border-left-color: #495057;
      animation: spin 1s ease infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
     /* 自定义 Toast 通知样式 */
     #toast {
      position: fixed;
      bottom: 60px; /* 调整位置到中下方 */
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 24px;
      border-radius: 9999px; /* 圆角胶囊形状 */
      color: white;
      background-color: rgba(0, 0, 0, 0.75);
      font-weight: 500;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
    }
    #toast.show {
      opacity: 1;
      visibility: visible;
    }
    /* 激活提示模态框样式 */
    #activation-modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #activation-modal {
      background-color: white;
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 320px;
      text-align: center;
    }
    #activation-modal h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    #activation-modal p {
      color: #6b7280;
      margin-bottom: 24px;
    }
    /* 按钮样式更新为黑底白字 */
    #activation-modal button {
      width: 100%;
      background-color: #1f2937; /* 深灰色/黑色 */
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #activation-modal button:hover {
      background-color: #374151;
    }
  </style>
</head>
<body class="text-gray-900">

  <!-- Toast 通知容器 -->
  <div id="toast"></div>

  <!-- 激活提示模态框 -->
  <div id="activation-modal-backdrop" class="hidden">
    <div id="activation-modal">
      <!-- 优化了标题和提示文案 -->
      <h3>还差一步</h3>
      <p>为确保您能及时接收提币二次确认等重要通知，请点击下方按钮，并在 Telegram 中点击“开始”以完成激活。</p>
      <!-- 按钮文字和功能更新 -->
      <button onclick="triggerActivationFromModal()">立即激活</button>
    </div>
  </div>

  <div class="container mx-auto max-w-2xl">
    <!-- 顶部导航栏 -->
    <header class="flex items-center justify-between p-4 bg-white">
      <button class="p-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <h1 class="text-lg font-semibold">安全中心</h1>
      <div class="w-8"></div> <!-- 用于占位，使标题居中 -->
    </header>

    <main class="p-4 space-y-6">
      <!-- 账号验证 Section -->
      <div>
        <h2 class="text-sm text-gray-500 mb-2 px-2">账号验证</h2>
        <div class="bg-white rounded-xl shadow-sm overflow-hidden divide-y divide-gray-100">
          <!-- 手机 -->
          <div class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50">
            <span>手机</span>
            <div class="flex items-center space-x-2 text-gray-500">
              <span>已开启</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
            </div>
          </div>
          <!-- 邮箱 -->
          <div class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50">
            <span>邮箱</span>
            <div class="flex items-center space-x-2 text-gray-500">
              <span>修改</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
            </div>
          </div>
          <!-- Telegram 验证 (动态) -->
          <div id="telegram-row" class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50">
            <span>Telegram 验证</span>
            <div id="telegram-section" class="flex items-center space-x-2 text-gray-500">
              <!-- 状态会由 JS 动态填充 -->
            </div>
          </div>
          <!-- 谷歌验证 -->
          <div class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50">
            <span>谷歌验证</span>
            <div class="flex items-center space-x-2 text-gray-500">
              <span>已开启</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
            </div>
          </div>
          <!-- 通行密钥 -->
          <div class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50">
            <span>通行密钥</span>
            <div class="flex items-center space-x-2 text-gray-500">
              <span>已开启</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
            </div>
          </div>
        </div>
      </div>

      <!-- 密码 Section -->
      <div>
        <h2 class="text-sm text-gray-500 mb-2 px-2">密码</h2>
        <div class="bg-white rounded-xl shadow-sm overflow-hidden divide-y divide-gray-100">
          <div class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50">
            <span>登录密码</span>
            <div class="flex items-center space-x-2 text-gray-500">
              <span>重置</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
            </div>
          </div>
          <div class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50">
            <span>资金密码</span>
            <div class="flex items-center space-x-2 text-gray-500">
              <span>修改</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
            </div>
          </div>
        </div>
      </div>

      <!-- 高级设置 Section -->
      <div>
        <h2 class="text-sm text-gray-500 mb-2 px-2">高级设置</h2>
        <div class="bg-white rounded-xl shadow-sm overflow-hidden divide-y divide-gray-100">
          <div class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50">
            <span>App 锁定</span>
            <div class="flex items-center space-x-2 text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
            </div>
          </div>
          <div class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50">
            <span>删除账号</span>
            <div class="flex items-center space-x-2 text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
            </div>
          </div>
        </div>
      </div>
      
    </main>
  </div>

  <script type="text/javascript">
    // =================================================================
    // 配置项
    // =================================================================
    const BOT_USERNAME = "Songdacheckbalance_bot"; 
    // =================================================================

    // 获取 DOM 元素
    const telegramSection = document.getElementById('telegram-section');
    const telegramRow = document.getElementById('telegram-row');
    const toast = document.getElementById('toast');
    const activationModal = document.getElementById('activation-modal-backdrop');

    function showActivationModal() {
      activationModal.classList.remove('hidden');
    }
    function closeActivationModal() {
      activationModal.classList.add('hidden');
    }

    function showToast(message) {
        toast.textContent = message;
        toast.className = 'show';
        setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 2000);
    }

    function setTelegramUIState(state, userData = null) {
        let statusHTML = '';
        telegramRow.onclick = null; 

        let displayName = '';
        if (userData) {
            displayName = userData.username ? `@${userData.username}` : `${userData.first_name}${userData.last_name ? ' ' + userData.last_name : ''}`;
        }

        switch (state) {
            case 'unbound':
                statusHTML = `
                    <span class="text-red-500">未绑定</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                `;
                telegramRow.onclick = bindTelegram;
                break;
            case 'needs-activation':
                statusHTML = `
                    <span class="text-yellow-500">待激活</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                `;
                telegramRow.onclick = triggerActivationFromModal;
                break;
            case 'activated':
                statusHTML = `
                    <span class="text-gray-500">${displayName}</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                `;
                telegramRow.onclick = unlinkTelegram; 
                break;
            case 'loading':
                statusHTML = `<div class="spinner"></div>`;
                break;
        }
        telegramSection.innerHTML = statusHTML;
    }

    function triggerActivationFromModal() {
      const activationUrl = `https://t.me/${BOT_USERNAME.replace('@', '')}?start=activate`;
      window.open(activationUrl, '_blank');
      closeActivationModal();
      completeActivation();
    }

    function bindTelegram() {
      const botId = '8087175912';
      const origin = encodeURIComponent(window.location.origin);
      
      const currentPath = window.location.pathname;
      const directoryPath = currentPath.substring(0, currentPath.lastIndexOf('/'));
      const returnToUrl = `${window.location.origin}${directoryPath}/callback.html`;
      const returnTo = encodeURIComponent(returnToUrl);

      const authUrl = `https://oauth.telegram.org/auth?bot_id=${botId}&origin=${origin}&return_to=${returnTo}&rnd=${Date.now()}`;
      window.location.href = authUrl;
    }

    // 【已修复】重构了整个状态检查逻辑，使其更健壮
    function checkAuthStatus() {
        // 检查 URL 中是否有特定参数，这比 sessionStorage 更可靠
        const urlParams = new URLSearchParams(window.location.search);
        const justReturned = urlParams.get('tg_bound') === 'success';

        if (justReturned) {
            // 场景1: 刚刚从 callback.html 成功返回
            const successData = localStorage.getItem('telegram_auth_success');

            if (successData) {
                // 授权成功！
                const userData = JSON.parse(successData);
                setTelegramUIState('needs-activation', userData);
                showActivationModal(); // **只在这里**弹出模态框
            } else {
                // 数据丢失，这不应该发生，但作为保险
                setTelegramUIState('unbound');
                showToast('发生未知错误');
            }
            // 清理 URL，避免刷新页面时重复触发
            window.history.replaceState({}, document.title, window.location.pathname);
        } else {
            // 场景2: 正常加载页面（非授权返回）
            const successData = localStorage.getItem('telegram_auth_success');
            if (successData) {
                const userData = JSON.parse(successData);
                const isActivated = localStorage.getItem('telegram_activated');
                if (isActivated) {
                    setTelegramUIState('activated', userData);
                } else {
                    setTelegramUIState('needs-activation', userData);
                }
            } else {
                setTelegramUIState('unbound');
            }
        }
    }

    function completeActivation() {
        localStorage.setItem('telegram_activated', 'true');
        const successData = localStorage.getItem('telegram_auth_success');
        const userData = JSON.parse(successData);
        setTimeout(() => {
            setTelegramUIState('activated', userData);
            showToast('激活成功！');
        }, 500);
    }

    function unlinkTelegram() {
        if (confirm('您确定要解除与 Telegram 账户的关联吗？')) {
            localStorage.removeItem('telegram_auth_success');
            localStorage.removeItem('telegram_activated');
            setTelegramUIState('unbound');
            showToast('已解除关联');
        }
    }

    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
            checkAuthStatus();
        }
    });

    window.addEventListener('load', checkAuthStatus);
  </script>

</body>
</html>
